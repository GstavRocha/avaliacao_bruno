<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="ion-text-center">
      Lista de Filmes
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="false">
  <ion-header collapse="condense">
    <ion-toolbar color="tertiary">
      <ion-title size="large" class="ion-text-center">Lista de Filmes</ion-title>
    </ion-toolbar>
  </ion-header>
      <ion-card *ngFor="let fil of filme" class="ion-text-center">
        <ion-card-header>
          <ion-card-title>{{fil.titulo}}</ion-card-title>
          <ion-card-subtitle>{{fil.diretor}}</ion-card-subtitle>
        </ion-card-header>
        <img [src]="fil.cartaz" alt="" width="250" height="250">
        <ion-card-content>
         Ano: {{fil.ano}},
          Origem: {{fil.origem}}
        </ion-card-content>
      </ion-card>
</ion-content>
